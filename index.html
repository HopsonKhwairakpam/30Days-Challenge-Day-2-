<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="menuBars">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="sideIcons">
          <i>
            <img src="icons/icons8-home.svg" alt="home" />
          </i>
          <p>Home</p>
        </div>
        <div class="sideIcons">
          <i>
            <img src="icons/icons8-youtube-shorts.svg" alt="shorts" />
          </i>
          <p>Shorts</p>
        </div>
        <div class="sideIcons">
          <i>
            <img src="icons/icons8-video-playlist-48.png" alt="subscriptions" />
          </i>
          <p>Subscriptions</p>
        </div>
        <div class="sideIcons">
          <i>
            <img src="icons/icons8-user-24.png" alt="user" />
          </i>
          <p>You</p>
        </div>
        <div class="sideIcons">
          <i class="fa-solid fa-download"></i>
          <p>Download</p>
        </div>
      </aside>
      <header>
        <nav class="navBar">
          <div class="logo">
            <img src="youtube-logo.png" alt="" />
            <p>IN</p>
          </div>
          <div class="searchMic">
            <div class="search">
              <label for="search">
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Search"
                />
              </label>
              <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="mic"><i class="fa-solid fa-microphone"></i></div>
          </div>
          <div class="navRightCorner">
            <div class="feedback">
              <i class="fa-solid fa-plus fa-rotate-90 fa-lg"></i>
              <p>Create</p>
            </div>
            <div class="bellIcon">
              <i class="fa-solid fa-bell"></i>
            </div>
            <div class="avatar">
              <i class="fa-solid fa-circle-user"></i>
            </div>
          </div>
        </nav>
        <div class="tags">
          <div class="tag dark">All</div>
          <div class="tag light">Music</div>
          <div class="tag light">Web Development</div>
          <div class="tag light">JavaScript</div>
          <div class="tag light">Css</div>
          <div class="tag light">Mixed</div>
          <div class="tag light">Live</div>
          <div class="tag light">Recently uploaded</div>
          <div class="tag light">Watched</div>
          <div class="tag light">Comic books</div>
          <div class="tag light">Comedy</div>
          <div class="tag light">Asian Music</div>
        </div>
      </header>
    </div>
  </body>
</html>
